<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler</title>
</head>

<body>
    <div class="cover">
        <form class="form">

            <input id="city" type="text" placeholder="Where do you want to go?" onfocus="Client.onInputFocus(this,'city')" onBlur="Client.onBlurInput(this,'city')">
            <label class="error"></label>

            <label for="start-date">Date</label>
            <input id="start-date" type="date" name="Date"  onfocus="Client.onInputFocus(this,'start-date')" onBlur="Client.onBlurInput(this,'start-date')">
            <label class="error"></label>

            <input id="submit" type="submit" value="Create Trip">
            <input id="reset" type="reset" value="Reset">
           </form>

    </div>
    <span id="nameerror" class="error"></span>
    <span id="dateerror" class="error"></span>
<!-- List trips -->
<section>
    <div class="trip">
        <div class="notrip">
            <img id='notripi' alt="no trip image">
            <h3>Create your trips!</h3>
            </div>
        <div class="trip-data">
            <img id="mainimage">
            <h2 id="cityname"></h2>
            <h4 id="dateoftravel"></h4>
            <p id='min-temp'></p>
            <p id='max-temp'></p>
            <p id='desc'></p>   
        </div>
    </div>
</section>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
