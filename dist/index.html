<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Traveler</title><link href="main.css" rel="stylesheet"></head><body><div class="cover"><form class="form"><input id="city" type="search" placeholder="Where do you want to go?" onfocus='Client.onInputFocus(this,"city")' onblur='Client.onBlurInput(this,"city")'> <label class="error"></label> > <label for="start-date">From</label> <input id="start-date" type="date" name="from" onfocus='Client.onInputFocus(this,"dateid")' onblur='Client.onBlurInput(this,"dateid")'>> <label for="end-date">To</label> <input id="end-date" type="date" name="to"> <input id="submit" type="submit" value="Create Trip"> <input id="reset" type="reset" value="Reset"></form></div><span id="name-error" class="error"></span> <span id="dateerror" class="error"></span><section><div class="trip"><div class="notrip"><img id="notripi" alt="no trip image"><h3>Create your trips!</h3></div><div class="trip-data"><img id="mainimage"><h2 id="cityname"></h2><h4 id="dateoftravel"></h4><p id="min-temp"></p><p id="max-temp"></p><p id="desc"></p></div></div></section><script>"serviceWorker"in navigator&&window.addEventListener("load",()=>{navigator.serviceWorker.register("/service-worker.js")})</script><script src="main.js"></script></body></html>
