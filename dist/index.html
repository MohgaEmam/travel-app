<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Traveler</title><link href="main.css" rel="stylesheet"></head><body><div class="cover"><form class="form"><input id="city" placeholder="Where do you want to go?"> <label for="start-date">Date</label> <input id="start-date" type="date" name="Date"> <input id="submit" type="submit" value="Create Trip"> <input id="reset" type="reset" value="Reset"></form></div><span id="nameerror" class="error"></span> <span id="dateerror" class="error"></span><section><div class="trip"><div class="trip-data"><img id="mainimage"><h2 id="cityname"></h2><h4 id="dateoftravel"></h4><p id="min-temp"></p><p id="max-temp"></p><p id="desc"></p></div></div></section><script>// Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }</script><script src="main.js"></script></body></html>
